<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Stats</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table {
            background-color: #252525;
            color: white;
        }
        select {
            background-color: #252525;
            color: white;
        }
        #chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        svg {
            overflow: visible;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Poker Game Statistics</h2>
        <select id="playerSelect" class="form-select mt-3"></select>
        <table class="table table-striped mt-4" id="statsTable">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Total Buy-In</th>
                    <th>Total Winnings</th>
                    <th>Net Profit</th>
                    <th>Average Buy-In</th>
                    <th>Average Winnings</th>
                    <th>Average Profit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="chart-container">
            <div id="chart"></div>
        </div>
    </div>

    <script>
        fetch('Poker741.csv')
            .then(response => response.text())
            .then(text => processCSV(text))
            .catch(error => console.error('Error loading CSV:', error));

        function processCSV(data) {
            const rows = d3.csvParse(data);
            let playerStats = {};
            rows.forEach(row => {
                const player = row["Player Name"];
                const buyIn = parseFloat(row["Player Buy In"]) || 0;
                const winnings = parseFloat(row["Player Winnings"]) || 0;
                
                if (!playerStats[player]) {
                    playerStats[player] = { buyIn: 0, winnings: 0, games: [], count: 0 };
                }
                playerStats[player].buyIn += buyIn;
                playerStats[player].winnings += winnings;
                playerStats[player].count += 1;
                playerStats[player].games.push({ date: row["Game Date"], buyIn, winnings });
            });
            
            populatePlayerDropdown(playerStats);
            updateTable(playerStats);
            updateChart(playerStats, "Overall");
        }

        function updateTable(playerStats) {
            const tbody = document.querySelector("#statsTable tbody");
            tbody.innerHTML = "";
            Object.entries(playerStats).forEach(([player, stats]) => {
                const avgBuyIn = stats.buyIn / stats.count;
                const avgWinnings = stats.winnings / stats.count;
                const avgProfit = (stats.winnings - stats.buyIn) / stats.count;
                
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player}</td>
                    <td>$${stats.buyIn.toFixed(2)}</td>
                    <td>$${stats.winnings.toFixed(2)}</td>
                    <td class="${stats.winnings - stats.buyIn >= 0 ? 'text-success' : 'text-danger'}">
                        $${(stats.winnings - stats.buyIn).toFixed(2)}
                    </td>
                    <td>$${avgBuyIn.toFixed(2)}</td>
                    <td>$${avgWinnings.toFixed(2)}</td>
                    <td class="${avgProfit >= 0 ? 'text-success' : 'text-danger'}">
                        $${avgProfit.toFixed(2)}
                    </td>`;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
