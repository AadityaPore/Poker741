<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Stats</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: #1e1e1e; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .table { background-color: #252525; color: white; }
        select { background-color: #252525; color: white; }
        #chart-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Poker Game Statistics</h2>
        <select id="playerSelect" class="form-select mt-3"></select>
        <table class="table table-striped mt-4" id="statsTable">
            <thead>
                <tr id="tableHeader">
                    <th>Player Name</th>
                    <th>Total Buy-In</th>
                    <th>Total Winnings</th>
                    <th>Net Profit</th>
                    <th>Percent Return</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="chart-container">
            <div id="chart"></div>
        </div>
    </div>

    <script>
        let playerStats = {};

        d3.csv("Poker741.csv").then(function(rows) {
            console.log("Loaded CSV Data:", rows); // Debugging: Check parsed data

            rows.forEach(row => {
                let player = row["Player Name"].trim();
                let buyIn = parseFloat(row["Player Buy In"]) || 0;
                let winnings = parseFloat(row["Player Winnings"]) || 0;
                let gameDate = row["Game Date"];

                if (!playerStats[player]) {
                    playerStats[player] = { buyIn: 0, winnings: 0, games: [] };
                }
                playerStats[player].buyIn += buyIn;
                playerStats[player].winnings += winnings;
                playerStats[player].games.push({ date: gameDate, buyIn, winnings });
            });

            populatePlayerDropdown(playerStats);
            updateTable("Overall");
            updateChart("Overall");
        }).catch(error => console.error("Error loading CSV:", error));

        function populatePlayerDropdown(playerStats) {
            const select = document.getElementById("playerSelect");
            select.innerHTML = "<option value='Overall'>Overall</option>";
            Object.keys(playerStats).forEach(player => {
                const option = document.createElement("option");
                option.value = player;
                option.textContent = player;
                select.appendChild(option);
            });
            select.addEventListener("change", () => {
                updateTable(select.value);
                updateChart(select.value);
            });
        }

        function updateTable(selectedPlayer) {
            const tbody = document.querySelector("#statsTable tbody");
            const tableHeader = document.getElementById("tableHeader");
            tbody.innerHTML = "";

            if (selectedPlayer === "Overall") {
                tableHeader.innerHTML = `
                    <th>Player Name</th>
                    <th>Total Buy-In</th>
                    <th>Total Winnings</th>
                    <th>Net Profit</th>
                    <th>Percent Return</th>`;
                
                Object.entries(playerStats).forEach(([player, stats]) => {
                    const netProfit = stats.winnings - stats.buyIn;
                    const percentReturn = stats.buyIn > 0 ? (netProfit / stats.buyIn) * 100 : 0;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player}</td>
                        <td>$${stats.buyIn.toFixed(2)}</td>
                        <td>$${stats.winnings.toFixed(2)}</td>
                        <td class="${netProfit >= 0 ? 'text-success' : 'text-danger'}">
                            $${netProfit.toFixed(2)}
                        </td>
                        <td class="${percentReturn >= 0 ? 'text-success' : 'text-danger'}">
                            ${percentReturn.toFixed(2)}%
                        </td>`;
                    tbody.appendChild(row);
                });

            } else {
                tableHeader.innerHTML = `
                    <th>Game Date</th>
                    <th>Buy-In</th>
                    <th>Winnings</th>
                    <th>Net Profit</th>
                    <th>Percent Return</th>`;

                playerStats[selectedPlayer].games.forEach(game => {
                    const netProfit = game.winnings - game.buyIn;
                    const percentReturn = game.buyIn > 0 ? (netProfit / game.buyIn) * 100 : 0;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${game.date}</td>
                        <td>$${game.buyIn.toFixed(2)}</td>
                        <td>$${game.winnings.toFixed(2)}</td>
                        <td class="${netProfit >= 0 ? 'text-success' : 'text-danger'}">
                            $${netProfit.toFixed(2)}
                        </td>
                        <td class="${percentReturn >= 0 ? 'text-success' : 'text-danger'}">
                            ${percentReturn.toFixed(2)}%
                        </td>`;
                    tbody.appendChild(row);
                });
            }
        }

        function updateChart(selectedPlayer) {
            d3.select("#chart").html("");
            let data;
            if (selectedPlayer === "Overall") {
                data = Object.entries(playerStats).map(([player, stats]) => ({
                    player,
                    netProfit: stats.winnings - stats.buyIn
                }));
            } else {
                data = playerStats[selectedPlayer].games.map(game => ({
                    date: game.date,
                    netProfit: game.winnings - game.buyIn
                }));
            }

            const width = 700, height = 400;
            const svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height);
            
            const x = d3.scaleBand()
                .domain(data.map(d => d.date || d.player))
                .range([40, width - 20])
                .padding(0.2);

            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d.netProfit) * 1.1, d3.max(data, d => d.netProfit) * 1.1])
                .nice()
                .range([height - 50, 20]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d.date || d.player))
                .attr("y", d => y(Math.max(0, d.netProfit)))
                .attr("width", x.bandwidth())
                .attr("height", d => Math.abs(y(d.netProfit) - y(0)))
                .attr("fill", d => d.netProfit >= 0 ? "green" : "red");

            svg.append("g")
                .attr("transform", `translate(0, ${height - 50})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("transform", "translate(40,0)")
                .call(d3.axisLeft(y));
        }
    </script>
</body>
</html>
