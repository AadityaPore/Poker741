<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Stats</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Poker Game Statistics</h2>
        <input type="file" id="csvFile" class="form-control mt-3" accept=".csv">
        <table class="table table-striped mt-4" id="statsTable">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Total Buy-In</th>
                    <th>Total Winnings</th>
                    <th>Net Profit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="chart"></div>
    </div>

    <script>
        fetch('Poker741.csv')
            .then(response => response.text())
            .then(text => processCSV(text))
            .catch(error => console.error('Error loading CSV:', error));
        });

        function processCSV(data) {
            const rows = d3.csvParse(data);
            let playerStats = {};

            rows.forEach(row => {
                const player = row["Player Name"];
                const buyIn = parseFloat(row["Player Buy In"]) || 0;
                const winnings = parseFloat(row["Player Winnings"]) || 0;
                
                if (!playerStats[player]) {
                    playerStats[player] = { buyIn: 0, winnings: 0 };
                }
                playerStats[player].buyIn += buyIn;
                playerStats[player].winnings += winnings;
            });

            updateTable(playerStats);
            updateChart(playerStats);
        }

        function updateTable(playerStats) {
            const tbody = document.querySelector("#statsTable tbody");
            tbody.innerHTML = "";
            
            Object.entries(playerStats).forEach(([player, stats]) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${player}</td>
                    <td>$${stats.buyIn.toFixed(2)}</td>
                    <td>$${stats.winnings.toFixed(2)}</td>
                    <td class="${stats.winnings - stats.buyIn >= 0 ? 'text-success' : 'text-danger'}">
                        $${(stats.winnings - stats.buyIn).toFixed(2)}
                    </td>`;
                tbody.appendChild(row);
            });
        }

        function updateChart(playerStats) {
            d3.select("#chart").html("");
            
            const data = Object.entries(playerStats).map(([player, stats]) => ({
                player,
                netProfit: stats.winnings - stats.buyIn
            }));

            const width = 600, height = 400;
            const svg = d3.select("#chart").append("svg")
                .attr("width", width)
                .attr("height", height);

            const x = d3.scaleBand()
                .domain(data.map(d => d.player))
                .range([0, width])
                .padding(0.2);

            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d.netProfit), d3.max(data, d => d.netProfit)])
                .nice()
                .range([height - 20, 20]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d.player))
                .attr("y", d => y(Math.max(0, d.netProfit)))
                .attr("width", x.bandwidth())
                .attr("height", d => Math.abs(y(d.netProfit) - y(0)))
                .attr("fill", d => d.netProfit >= 0 ? "green" : "red");

            svg.append("g")
                .attr("transform", `translate(0, ${height - 20})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("transform", "translate(40,0)")
                .call(d3.axisLeft(y));
        }
    </script>
</body>
</html>
